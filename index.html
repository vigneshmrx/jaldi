<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Access</title>
    <link rel="stylesheet" href="common.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

      * {
        font-family: "Roboto Mono", monospace;
        margin: 0;
      }

      body {
        background-color: var(--main-white);
        color: var(--main-black);
      }

      fieldset {
        -webkit-box-shadow: 10px 10px var(--main-black);
        box-shadow: 10px 10px var(--main-black);
      }

      legend {
        background-color: var(--main-black);
        color: var(--main-white);
      }

      input[type="button"] {
        background-color: var(--main-black);
        color: var(--main-white);
      }

      .underline-box {
        width: 60px;
        height: 5px;
        background-color: var(--indigo);
      }

      span {
        color: var(--indigo);
      }
    </style>
  </head>
  <body>
    <div class="pwd-page fixed w-full h-full grid place-items-center">
      <div class="pwd-area w-4/5 sm:w-3/5">
        <form action="">
          <fieldset class="w-full p-4 border-2 border-solid border-black">
            <legend class="px-2.5 py-1.5 tracking-widest uppercase">Enter Password</legend>
            <input type="password" class="w-full p-1  border-2 border-solid border-black" /><br /><br />
            <input type="button" class="w-20 py-1 tracking-widest" value="SUBMIT" onclick="checkPwd();" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
